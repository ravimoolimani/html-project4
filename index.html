<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>rock paper scissor</title>
</head>

<body>
    <div class="container">
        <div class="name">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
            <div class="gamescore">
                <div class="computerscore">
                    <p class="comp_uter">COMPUTER</p>
                    <p class="comp_score">SCORE</p>
                    <span id="comp_points">0</span>
                </div>
                <div class="userscore">
                    <p class="yourscore">YOUR</p>
                    <p class="your_score">SCORE</p>
                    <span id="your_points">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="game-con">
    
        <div class="option">
            <div class="lines">
                <div class="join1"></div>
                <div class="join2"></div>
                <div class="join3"></div>
            </div>
            <div class="repel">
                <img src="./Ellipse 4.png" alt="circle" class="circle1">
                <img src="./Ellipse 4.png" alt="circle" class="circle2">
                <img src="./Ellipse 4.png" alt="circle" class="circle3">
            </div>
            <div class="repel1">
                <img src="./Ellipse 4.png" alt="circle" class="circle4">
                <img src="./Ellipse 4.png" alt="circle" class="circle5">
                <img src="./Ellipse 4.png" alt="circle" class="circle6">
            </div>
            <div class="pickedinfo">
                <p class="you_picked">YOU PICKED</p>
                <p class="pc_picked">PC PICKED</p>
            </div>
            <div class="rock ply">
                <div class="item">
                    <img src="./icons8-fist-67 1 (1).png" alt="rock" id="rock">
                </div>
            </div>
            <div class="paper ply">
                <div class="item">
                    <img src="./icons8-hand-64 1 (1).png" alt="paper" id="paper">
                </div>
            </div>
            <div class="sci ply">
                <div class="item">
                    <img src="./17911 1 (1).png" alt="scissor" id="scissors">
                </div>
            </div>
            <div class="rock computer">
                <div class="item">
                    <img src="./icons8-fist-67 1 (1).png" alt="rock" id="rock">
                </div>
            </div>
            <div class="paper computer">
                <div class="item">
                    <img src="./icons8-hand-64 1 (1).png" alt="paper" id="paper">
                </div>
            </div>
            <div class="sci computer">
                <div class="item">
                    <img src="./17911 1 (1).png" alt="scissor" id="scissors">
                </div>
            </div>
        </div>
    </div>

    <div class="btn-div">
        <p id="btn-rule">RULES</p>
    </div>
    <div class="nextdiv">
        <!-- <p id="nextrule">NEXT</p> -->
        <a href="index2.html" id="nextrule">NEXT</a>
    </div>

    <div id="box">
        <img src="./Frame 4.png" alt="gamerules">
        <div id="close">
            <p class="cross">X</p>
        </div>
    </div>
    <!-- rules for winpage -->
    <div class="btn-div1">
        <p id="btn-rule1">RULES</p>
    </div>

    <div id="box1">
        <img src="./Frame 4.png" alt="gamerules">
        <div id="close1">
            <p class="cross1">X</p>
        </div>
    </div>
    <!-- end of rule -->
    <div class="win-modal">
        <p class="winner">YOU WIN</p>
        <p class="pclost">AGAINST PC</p>
        <button class="play">PLAY AGAIN</button>
    </div>
    <div class="tie-modal">
        <p class="tie">TIE UP</p>
        <button class="same">REPLAY</button>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
